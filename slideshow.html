<style>
    .btc {
    display: block;
    position: fixed;
    z-index: 1000001;
    top: 24px;
    left: 24px;
    padding: 12px 28px 12px 20px;
    background: transparent;
    color: #fff;
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    font-size: 1.15rem;
    font-weight: 700;
    border: none;
    border-radius: 32px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
    outline: none;
    letter-spacing: 0.04em;
    display: flex;
    align-items: center;
    gap: 10px;
}
.btc:hover, .btc:focus {
    background: linear-gradient(90deg, #f7b00983 0%, #ffe06681 100%);
    color: #fff;
    box-shadow: 0 6px 32px #0003, 0 2px 0 #fff8 inset;
}
.btc i {
    font-size: 1.2em;
    margin-right: 6px;
}
</style>
<div class="bg-slideshow"></div>
