    <style>
        body {
          font-family: 'Poppins', sans-serif;
          text-align: center;
          background: linear-gradient(to right, #2c3e50, #4ca1af);
          color: white;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: auto;
        }
    
        .container {
          background: rgba(0, 0, 0, 0.50);
          padding: 30px;
          border-radius: 10px;
          max-width: 800px;
          width: 100%;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
          backdrop-filter: blur(12px);
          margin-top: 30px;
        }
    
        h4 {
          color: #f1c40f;
          font-size: 24px;
          margin-bottom: 20px;
        }
    
        .images {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px;
        }
    
        .images img {
          width: 180px;
          height: auto;
          border-radius: 6px;
          cursor: pointer;
          transition: transform 0.3s ease;
        }
    
        .images img:hover {
          transform: scale(1.05);
        }
    
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.85);
        }
    
        .modal-content {
          position: relative;
          margin: 5% auto;
          padding: 20px;
          background: #111;
          width: 90%;
          max-width: 600px;
          border-radius: 10px;
          text-align: center;
        }
    
        .modal-content img {
          width: 100%;
          border-radius: 6px;
        }
    
        .modal-content p {
          color: #ccc;
          margin-top: 12px;
        }
    
        .close {
          position: absolute;
          top: 10px;
          right: 20px;
          color: #ff0000;
          font-size: 30px;
          font-weight: bold;
          cursor: pointer;
        }
    
        .close:hover {
          color: rgb(133, 0, 0);
        }

      <!-- Modal -->
      <div class="modal" id="imageModal">

      <script>
        function openModal(img) {
          const modal = document.getElementById("imageModal");
          const modalImg = document.getElementById("modalImage");
          modal.style.display = "block";
          modalImg.src = img.src;
          modalImg.alt = img.alt;
        }
    
        function closeModal() {
          document.getElementById("imageModal").style.display = "none";
        }
    
        // Optional: Close when clicking outside the modal content
        window.onclick = function(event) {
          const modal = document.getElementById("imageModal");
          if (event.target == modal) {
            closeModal();
          }
        };
      </script>
